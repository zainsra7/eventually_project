{% extends 'eventually/base.html' %}
{% load staticfiles %}

{% block title_block %}
Host an Event 
{% endblock %}

{% block css_block %}
{% endblock %}

{% block body_block %}

<div class=" container w3-animate-zoom">
    <div class="card white darken-1">
        <form id="event-Form" method="POST" action="{% url 'host' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-content">
                <span class="card-title center">Host an Event!</span>
                <input id="date" type="text" name="date" class="datepicker" />
                <label for="date">Date</label>
                <input id="time" name="time" type="text" class="timepicker" />
                <label for="time">Time</label>
                    {{ event_form.as_p }}
                <div class="row">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Picture</span>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-action blue">
                <div class="input-field center">
                    <button class="waves-effect waves-light green btn w3-hover-black" type="submit">Create
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
