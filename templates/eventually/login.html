{% extends 'eventually/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>
<form id = "register_form" method = "post" action = "{% url 'login' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type = "text" name = "username" />
    <input type= "password" name = "password" />
    <input type="submit" name="submit" value="Login"/>
</form>
{% endblock %}
