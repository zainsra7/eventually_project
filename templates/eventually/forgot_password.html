{% extends 'eventually/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Forgot Password
{% endblock %}

{% block body_block %}
<div>
    <h3>Forgot password</h3>
    <form action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}
        {% if error %}
            <h5>{{ error }}</h5>
        {% endif %}
        Email : <input type="text" name="email" /><br>
        <input type="submit" value="submit"/>
    </form>
</div>
{% endblock %}
